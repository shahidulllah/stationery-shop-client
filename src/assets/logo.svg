  />
  <line x1="56" y1="35" x2="59" y2="35" stroke="#457B9D" stroke-width="1" />
  <line x1="56" y1="40" x2="59" y2="40" stroke="#457B9D" stroke-width="1" />
  <line x1="56" y1="45" x2="59" y2="45" stroke="#457B9D" stroke-width="1" />
</svg>
